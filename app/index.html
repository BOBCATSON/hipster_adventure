<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hipster Adventure</title>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400&amp;display=swap" rel="stylesheet">
    <!--css reset-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!--main css-->
    <link rel="stylesheet" type="text/css" href="./css/main.css">

  <body id="body">
    <header class="header">
      <nav class="nav">
        <div class="nav_container">
          <div class="nav_item nav_item_1"><a href="#"> 
              <h1 class="main_header">Hipster Adventure</h1></a></div>
          <div class="nav_item nav_item_2"><a href="#">

          <div class="nav_item nav_item_4"><a href="#">

      </nav>
    </header>

      <div class="main_inner">
        <div class="main_col main_col_left">

              <h2>Rob Catlin</h2>

        </div>

              <p>text here</p>

            </div>
          </div>

          <div class="main_col_right_inner">
            <div class="img dice_img">
              <div class="dice_img_inner"></div>
            </div>
            <div class="dice_roll">
